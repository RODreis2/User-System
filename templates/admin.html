<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loja de Produtos Personalizados</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">Loja Personalizada</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/produtos">Produtos</a>
                    <a href="/login">Login</a>
                    <a href="/registrar">Registro</a>
                    <a href="/admin">Admin</a>
                    <a href="/whatsapp" class="whatsapp-btn">Contato WhatsApp</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="admin-login-section">
            <div class="container">
                <div class="admin-login-card">
                    <h1>Login Admin</h1>
                    <p>Faça login para acessar o painel de administração.</p>
                    <form action="/admin" method="POST">
                        <div class="form-group">
                            <label for="admin_username">Usuário Admin:</label>
                            <input type="text" id="admin_username" name="admin_username" required>
                        </div>
                        <div class="form-group">
                            <label for="admin_password">Senha Admin:</label>
                            <input type="password" id="admin_password" name="admin_password" required>
                        </div>
                        <button type="submit" class="btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Loja de Produtos Personalizados. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="/static/scripts.js"></script>
</body>
</html>
