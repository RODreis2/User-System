<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisas Personalizadas - Loja de Produtos</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Registro</a>
            <a href="/admin">Admin</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h1>Camisas Personalizadas</h1>
            <p>Escolha ou crie sua camisa personalizada.</p>
            <div>
                {{range .Products}}
                <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    <h3>{{.Name}}</h3>
                    <p>{{.Description}}</p>
                    <button onclick="window.location.href='/whatsapp'">Solicitar Personalização</button>
                </div>
                {{else}}
                <p>Nenhuma camisa cadastrada no momento.</p>
                {{end}}
            </div>
            <a href="/"><button>Voltar</button></a>
        </div>
    </div>
</body>
</html>
